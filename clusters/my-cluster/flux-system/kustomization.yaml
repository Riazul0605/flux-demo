apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml

---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 2m
  path: "./clusters/my-cluster/apps"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps1
  namespace: flux-system
spec:
  interval: 2m
  path: "./apps/wordpress"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

