apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: default
spec:
  interval: 5m
  releaseName: wordpress
  chart:
    spec:
      chart: wordpress
      version: "24.0.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  values:
    image:
      tag: "latest"

    mariadb:
      image:
        tag: "latest"

  valuesFrom:
    - kind: Secret
      name: mysql-secret
      valuesKey: values.yaml
