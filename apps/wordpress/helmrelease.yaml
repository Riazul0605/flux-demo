apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: default
spec:
  interval: 5m
  releaseName: wordpress

  chart:
    spec:
      chart: wordpress
      version: "23.1.26"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    mariadb:
      image:
        tag: 10.11.7-debian-12-r0
  valuesFrom:
    - kind: Secret
      name: mysql-secret
      valuesKey: values.yaml
